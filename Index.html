<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperatorio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Indicador de dispositivo: Muestra el breakpoint actual
        Se actualiza automáticamente mediante CSS según el viewport -->
    <div class="device-label" aria-hidden="true"></div>
    
    <!-- Contenedor principal con sistema de grid responsivo
    Utiliza CSS Grid con áreas nombradas para layouts adaptativos-->
    <main class="container" role="main">
         <!--Sección de encabezado principal  -->
        <section class="section header" data-section="header">
            <h1>HEADER</h1>
        </section>
        
        <!-- Sección de navegación/menú  -->
        <nav class="section menu" data-section="menu">
            <span>MENU</span>
        </nav>
        
         <!-- Sección hero/destacada -->
        <section class="section hero" data-section="hero">
            <h2>HERO</h2>
        </section>
        
        <!-- Contenido principal-->  
        <article class="section main" data-section="main">
            <p>MAIN</p>
        </article>
        
        <!-- Banner promocional-->  
        <aside class="section banner" data-section="banner">
            <span>BANNER</span>
        </aside>
        
        <!-- Contenido extra/secundario-->  
        <section class="section extra" data-section="extra">
            <span>EXTRA</span>
        </section>
        
        <!-- Sección de imagen--> 
        <figure class="section image" data-section="image">
            <span>IMAGE</span>
        </figure>
    </main>
</body>
</html>
